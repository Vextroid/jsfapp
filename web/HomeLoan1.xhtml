<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home Loan Wizard</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        
        <h3>Home Loan Wizard step 1</h3>
        <div class="formBody">
            <h:form class="HomeLoanForm">
                <div class="form_row">
                    <h:outputLabel class="Info" value="Salutation: " for="salutation"/>
                    <h:selectOneMenu id="salutation" label="Salutation" value="#{registrationBean.salutation}" required="true" >
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="Mr." itemValue="MR"/>
                        <f:selectItem itemLabel="Mrs." itemValue="MRS"/>
                        <f:selectItem itemLabel="Miss" itemValue="MISS"/>
                        <f:selectItem itemLabel="Ms" itemValue="MS"/>
                        <f:selectItem itemLabel="Dr." itemValue="DR"/>
                    </h:selectOneMenu>
                    <div class="error"><h:message class="error" for="salutation"/></div>
                </div>
                
                <div class="form_row">
                    <h:outputLabel class="Info" value="First Name:" for="firstName"/>
                    <h:inputText id="firstName" label="First Name" required="true" value="#{registrationBean.firstName}" />
                    <div class="error"><h:message for="firstName" /></div>
                </div>
                
                <div class="form_row">
                    <h:outputLabel class="Info" value="Last Name:" for="lastName"/>
                    <h:inputText id="lastName" label="Last Name" required="true" value="#{registrationBean.lastName}" />
                    <div class="error"><h:message for="lastName" /></div>
                </div>
                
                <div class="form_row">
                    <h:outputLabel class="Info" for="address" value="Address:"/>
                    <h:inputText id="address" label="Address" required="true"  value="#{registrationBean.address}"/>
                    <div class="error"><h:message for="address"/></div>
                </div>
                
                <div class="form_row">
                    <h:outputLabel class="Info" for="date" value="DOB(MM-DD-YYYY):"/>
                    <h:inputText id="date" value="#{registrationBean.date}" required="true" label="Date" >
                        <f:convertDateTime pattern="dd-mm-yyyy" />
                    </h:inputText>
                    <div class="error"><h:message for="date" /></div>
                    <!--<h:inputText id="mm" label="MM" size="2" required="true" value="{registrationBean.month}">
                        <f:validator validatorId="numValidator" for="mm"/>
                    </h:inputText>/
                    <h:inputText id="dd" label="DD" size="2" required="true" value="{registrationBean.day}">
                        <f:validator validatorId="numValidator" for="dd"/>
                    </h:inputText>/
                    <h:inputText id="yy" label="YY" size="2" required="true" value="{registrationBean.year}">
                        <f:validator validatorId="yyValidator" for="yy"/>
                    </h:inputText>
                    <div class="error"><h:message for="mm"/></div>
                    <div class="error"><h:message for="dd"/></div>
                    <div class="error"><h:message for="yy"/></div>-->
                </div>
                
                <div class="form_row">
                    <h:commandButton class="next" value="Next" action="HomeLoan2" />
                </div>
            </h:form>
        </div>
        
    </h:body>
</html>
